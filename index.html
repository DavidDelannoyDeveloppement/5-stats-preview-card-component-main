<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | stats-preview-card-component</title>    
  <link rel="icon" type="image/png" sizes="32x32" href="lettre-transparent.png">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="container">
    <section class="left-section">
      <h1>Get <span id="insights">insights</span>  that help your business grow.</h1> 

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p> 
      
      <div class="stats">
        <div class="left-stats">
          <h2>10k+</h2>  
          <p>companies</p> 
        </div> 

        <div class="middle-stats">
          <h2>314</h2>  
          <p>templates</p> 
        </div>

        <div class="right-stats">
          <h2>12m+</h2>  
          <p>queries</p> 
        </div>

       
       
      </div>
      
     
    </section>
    <section class="right-section">
      <img src="./images/image-header-desktop.jpg" alt="image-header">
    </section>
  </main>

</html>
